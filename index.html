<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia de Paisagem</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>L.Alves</h1>
        <p>Capturando a beleza da natureza</p>
    </header>
    <main>
        <section class="gallery">
            <h2>Galeria de Fotos</h2>
            <div class="photos">
                <img src="Extra.src/Imagem1.jpeg" alt="Paisagem 1">
                <img src="Extra.src/Imagem2.jpeg" alt="Paisagem 2">
                <img src="Extra.src/Imagem3.jpeg" alt="Paisagem 3">
                <img src="Extra.src/Imagem12.jpeg" alt="Paisagem 4">
                <img src="Extra.src/Imagem5.jpeg" alt="Paisagem 5">
                <img src="Extra.src/Imagem6.jpeg" alt="Paisagem 6">
                <img src="Extra.src/Imagem7.jpeg" alt="Paisagem 7">
                <img src="Extra.src/Imagem8.jpeg" alt="Paisagem 8">
                <img src="Extra.src/Imagem9.jpeg" alt="Paisagem 9">
                <img src="Extra.src/Imagem10.jpeg" alt="Paisagem 10">
                <!-- Adicione mais imagens conforme necessário -->
            </div>
        </section>
        <section class="videos">
            <h2>Vídeos de Paisagem</h2>
            <div class="video-container">
                <video controls>
                    <source src="Extra.src/video1.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <video controls>
                    <source src="Extra.src/video2.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <video controls>
                    <source src="Extra.src/video3.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <video controls>
                    <source src="Extra.src/Vídeo4.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <source src="Extra.src/Video5.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
                <!-- Adicione mais vídeos conforme necessário -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 L.Alves. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
